version: '2'
services:
  db:
    image: postgres
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  beat:
    build: .
    command: celery beat -A tcws
    volumes:
      - .:/code
    depends_on:
      - db
      - rabbitmq
    environment:
      C_FORCE_ROOT: 1
  save_data:
    build: .
    command: celery worker -A tcws -Q save_data -c 1
    volumes:
      - .:/code
    depends_on:
      - db
      - rabbitmq
    environment:
      C_FORCE_ROOT: 1
  freq:
    build: .
    command: celery worker -A tcws -Q freq -c 1
    volumes:
      - .:/code
    depends_on:
      - db
      - rabbitmq
    environment:
      C_FORCE_ROOT: 1
